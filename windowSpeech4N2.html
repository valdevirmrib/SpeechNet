<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>    
    <link rel='stylesheet' type='text/css' href='css/iframe.css'> 
    <title></title>
</head>

<body>
    <input type="hidden" id="acao">
    <table>
        <tr>
            <td>
                <button classname="botoes" id="retroceder"><img classname="imgbotoes"
                        src="images/retroceder_64x64.png"></button>
                <label>Retroceder</label>
            </td>
            <td>
                <button classname="botoes" id="tocarparar"><img classname="imgbotoes"
                        src="images/play_64x64.png"></button>
                <label>Ler/Parar</label>
            </td>
            <td>
                <button classname="botoes" id="pausar"><img classname="imgbotoes" src="images/pause_64x64.png"></button>
                <label>Pausar</label>
            </td>
            <td>
                <button classname="botoes" id="avancar"><img classname="imgbotoes"
                        src="images/avancar_64x64.png"></button>
                <label>Avançar</label>
            </td>
            <td>
                <button classname="botoes" id="configuracoes"><img classname="imgbotoes"
                        src="images/logo.targetsize-256_contrast-white.png"></button>
                <label>Configurações</label>
            </td>
        </tr>

    </table>
    <button id="fechar" onclick="parent.habilitaPlugin()"></button>
    <br />
    <footer>
        <br />
        Univesp | Grupo 4N.2 - Polo Heliópolis
        <br />
        Todos os Direitos Reservados 2021
    </footer>
    
    <script>
        //let targetOrigem="https://grupo4n2.github.io";
        let targetOrigem = "*"; //PARA TESTE
        window.addEventListener("load", carregarAcoes());    
    
        function enviarAcao(acao) {
            window.top.postMessage(acao, targetOrigem);
        }
            
        function carregarAcoes() {
            document.getElementById("tocarparar").addEventListener("click",
                function () {
                    enviarAcao("tocarparar");
                }, true);

            document.getElementById("pausar").addEventListener("click",
                function () {
                    enviarAcao("pausar");
                }, true);

            document.getElementById("retroceder").addEventListener("click",
                function () {
                    enviarAcao("retroceder");
                }, true);

            document.getElementById("avancar").addEventListener("click",
                function () {
                    enviarAcao("avancar");
                }, true);
            document.getElementById("configuracoes").addEventListener("click",
                function () {
                    enviarAcao("configuracoes");
                }, true);
        }
    </script> 
    <script src="speech4n2.js" type="text/javascript"></script>
    <script src="funcoesJS.js" type="text/javascript"></script>    
</body>
</html>
